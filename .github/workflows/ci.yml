name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css}"

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build
